{% extends 'layout.html' %}

{% load bootstrap4 %}

{% block body %}
  <div class="row">
    <div class="col-6 offset-3">
      <h1>Password Reset</h1>
      <hr>

      {% if validlink %}
        <form action="" method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
            <button type="submit" class="btn btn-primary">
                Submit
            </button>
            {% endbuttons %}
        </form>
      {% else %}
        <p>Link not valid</p>
      {% endif %}
    </div>
  </div>
{% endblock %}
