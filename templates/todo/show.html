{% extends 'layout.html' %}

{% block body %}
  <div class="row">
    <div class="col">
      <h1>#{{ todo.id }} {{ todo.title }}</h1>
      <hr>
      <p>tag: {{ todo.tags.all | join:', ' }}</p>
      <p>
        {{ todo.content }}
      </p>
      <a href="{% url 'todo:edit' todo.id %}" class="btn btn-info">Edit</a>
      <a href="{% url 'todo:delete' todo.id %}" class="btn btn-danger">Delete</a>
    </div>
  </div>
{% endblock %}
